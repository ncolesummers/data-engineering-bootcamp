name: Notebook Tests

on:
  pull_request:
    paths:
      - 'notebooks/**'
      - 'tests/test_notebooks.py'
      - '.github/workflows/notebooks.yml'
      - 'pyproject.toml'
      - 'uv.lock'
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'tests/test_notebooks.py'
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-notebooks:
    name: Test Notebooks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        python-version: ['3.14', '3.12']
      fail-fast: false  # Continue testing other versions on failure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run notebook execution tests
        run: uv run pytest tests/test_notebooks.py -v
        timeout-minutes: 55  # Slightly less than job timeout

      - name: Upload failure logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: notebook-failure-logs-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
          retention-days: 7
